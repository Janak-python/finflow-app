<div class="history-box">
    <div class="history-inner" style="overflow-x:auto; white-space: nowrap;">
        <h2>Transaction History</h2>
        <div class="history-header" style="display: inline-flex; min-width: 600px;">
            <span>Category</span>
            <span>Date</span>
            <span>Amount</span>
            <span>Type</span>
            <span>Reason</span>
        </div>
        <div id="historyItems" style="display: inline-flex;"></div>
    </div>
</div>

<style>
    /* Horizontal scroll for transaction history */
    .history-inner {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }

    .history-header, .history-item {
        display: inline-flex;
        min-width: 600px;
    }

    .history-header span, .history-item span {
        flex: 1;
        padding: 0 8px;
        text-align: center;
    }

    .history-item span:nth-child(1) { flex: 2; text-align: left; } /* Category */
    .history-item span:nth-child(2) { flex: 1.5; } /* Date */
    .history-item span:nth-child(3) { flex: 1; } /* Amount */
    .history-item span:nth-child(4) { flex: 1; } /* Type */
    .history-item span:nth-child(5) { flex: 3; text-align: left; } /* Reason */
</style>
